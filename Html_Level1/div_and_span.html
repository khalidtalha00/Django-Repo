<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets learn div and span</title>
    <style>
      #group1 {
        background-color: aquamarine;
      }
      #groupgroup1 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Divs and Span</h1>
    <div id="group1">
      <h2>This is a DIV</h2>
      <p>
        <span id="groupgroup1"> This is a span within a div</span>
      </p>
    </div>
  </body>
</html>
