<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
  </head>
  <body>
    <form action ="thanks.html" method="get">
      <h1>Course Signup Page</h1>
      <label for="firstname">First name:</label>
      <input
        type="text"
        name="firstname"
        placeholder="Enter your first name"
        required
      />
      <label for="lastname">Enter your last name:</label>
      <input type="text" name="lastname" placeholder="Enter your last name" required>
      <br>

      <label for="email">Enter your email</label>
      <input type="email" name="email" placeholder="name@gmailcom" required>

      <label for="password">Enter your password:</label>
      <input type="password" name="password" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input type="radio" name="age" value="over18">

      <label for="no">No</label>
      <input type="radio" name="age" value="under18">

      <p>Do you have credit card or Paypal</p>
      <select>
        <option value="creditcard">Credit-Card</option>
        <option value="paypal">Paypal</option>
      </select>
      <input type="submit">
    </form>
  </body>
</html>
