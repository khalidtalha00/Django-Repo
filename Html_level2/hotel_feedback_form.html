<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1> Hotel Feedback Form</h1>
    <form method="get">
        <h3> Are you from India or outside India</h3>
        <label for="inside">Inside India</label>
        <input type="radio" name="location" value="inside"> <!--Keep this name-->
        <label for="outside">Outside India</label>
        <input type ="radio" name="location" value="outside">  <!-- and this name same if you want to keep only one radio button active otherwise if both name is sifferent both can be activated at a time-->

        <h3>How was your service?</h3>
        <select name="service">
            <option value="fabulous">5</option>
            <option value="excellent">4</option>
            <option value="satisfactory">3</option>
            <option value="average">2</option>
            <option value="poor">1</option>
        </select>
        <input type="submit">


    </form>
    
</body>
</html>
